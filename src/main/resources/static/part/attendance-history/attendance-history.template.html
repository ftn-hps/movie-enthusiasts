<h1>Attendance history</h1>

<div class="row align-items-stretch">
	<div ng-repeat="reservation in $ctrl.reservations"
		class="card mx-md-1 col-lg-4 col-md-6">
			<div class="card-body">
				<h3 class="card-title">
					<p>
						{{reservation.dateTime.projection.name}}<br>
						{{reservation.dateTime.projection.place.name}}
					</p>
					<p>
						{{ $ctrl.getDate(reservation.dateTime.timeStamp *1000) }}
					</p>
					
				</h3>
				<div class="card-subtitle mb-2 text-muted">
					Ambient Rating:
					<my-stars rating="reservation.ambientRating" max="5"></my-stars>
					{{place.rating}}/5<br>
					
					Projection Rating:
					<my-stars rating="reservation.projectionRating" max="5"></my-stars>
					{{place.rating}}/5
				</div>
				<a ui-sref="home.rateReservation({idReservation: reservation.id})">
					<button class="btn btn-custom">Rate</button>
				</a>
			</div>
	</div>
</div>
