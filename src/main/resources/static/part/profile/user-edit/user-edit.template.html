<h2>
	<span class="separate">
		<i class="fas fa-star"></i>
		{{$ctrl.user.medal}} medal
	</span>
	<span class="separate">
		<i class="fas fa-circle-notch"></i>
		{{$ctrl.user.points}} points
	</span>
</h1>
<h2>Edit your profile:</h2>
<form name="userEditForm">
	<input type="email"
		class="form-group form-control"
		placeholder="Email*"
		ng-model="$ctrl.user.email"
		disabled/>
		
	<input type="password"
		class="form-group form-control"
		placeholder="Old password*"
		ng-model="$ctrl.oldPassword"
		minlength="6"/>
	<input type="password"
		class="form-group form-control"
		placeholder="New password*"
		ng-model="$ctrl.user.password"
		minlength="6"/>
	<input type="password"
		class="form-group form-control"
		placeholder="Enter new password again*"
		ng-model="$ctrl.user.passwordAgain"
		minlength="6"/>
	
	<input type="text"
		class="form-group form-control"
		placeholder="Name"
		ng-model="$ctrl.user.name"
		pattern="[a-zA-Z]+"/>
		<!-- Unicode regex classes are not yet supported in javascript -->
		<!-- pattern="\p{L}+"/> -->
	<input type="text"
		class="form-group form-control"
		placeholder="Last name"
		ng-model="$ctrl.user.lastName"
		pattern="[a-zA-Z]+"/>
		<!-- Unicode regex classes are not yet supported in javascript -->
		<!-- pattern="\p{L}+"/> -->
	<input type="text"
		class="form-group form-control"
		placeholder="City"
		ng-model="$ctrl.user.city"
		pattern="[a-zA-Z ]+"/>
		<!-- Unicode regex classes are not yet supported in javascript -->
		<!-- pattern="[\p{L} ]+"/> -->
	<input type="tel"
		class="form-group form-control"
		placeholder="Phone number"
		ng-model="$ctrl.user.phoneNumber"
		pattern="\d{9,10}"/>
	<input type="submit"
		class="btn btn-custom"
		value="Edit"
		ng-click="userEditForm.$valid && $ctrl.send()"/>
	<p>
		{{$ctrl.status}}
	</p>
</form>
