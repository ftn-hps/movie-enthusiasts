<div>
	<table class="table">
		<tr ng-repeat="prop in $ctrl.props">
			<td ng-if="prop.place"><a ui-sref="propsnew.prop({id: prop.id})">{{prop.name}}</a></td>
			<td ng-if="prop.user"><a ui-sref="propsused.prop({id: prop.id})">{{prop.name}}</a></td>
			<td>{{prop.description}}</td>
		</tr>
	</table>
</div>
