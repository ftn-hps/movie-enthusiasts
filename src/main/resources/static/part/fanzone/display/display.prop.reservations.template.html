<div>
	<table class="table">
		<tr ng-repeat="res in $ctrl.reservations">
			<td><a ui-sref="propsnew.prop({id: res.propNew.id})">{{res.propNew.name}}</a></td>
			<td>{{res.quantity}}</td>
			<td><a class="btn btn-custom" ng-click="$ctrl.cancelRes(res.id)">Cancel</a></td>
		</tr>
	</table>
</div>
