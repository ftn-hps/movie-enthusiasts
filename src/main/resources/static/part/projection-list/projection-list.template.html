<div class="row flex-column">
	<div ng-repeat="projection in $ctrl.projections" class="card mx-md-1 col-lg-4 col-md-6">
		<div class="card-body">
			<h3 class="card-title">
				<a ui-sref="home.placeDetail({id: projection.id})">
					{{projection.name}}
				</a><br>
				
				<a class="btn btn-custom" ng-if="$root.user.userType == 'PLACEADMIN'" ui-sref="home.projectionForm({idPlace: projection.place.id, idProjection: projection.id})">
					Edit
				</a>
				<br>
				<button
				class="btn btn-custom"
				ng-click="$ctrl.deleteProjection(projection.id)">Delete
				</button>
			</h3>
			<div class="card-subtitle mb-2 text-muted">
				<my-stars rating="projection.averageRating" max="5"></my-stars> 
				{{projection.averageRating}}/5
			</div>
			<p class="card-text">{{place.description}}</p>
		</div>

	</div>
</div>
