<h2> You now see projection list of place: {{ $ctrl.placeId }} </h2>
<div class="row align-items-stretch">
	<div ng-repeat="projection in $ctrl.projections" class="card mx-md-1 col-lg-4 col-md-6">
		<div class="card-body">
			<h3 class="card-title">
				<a ui-sref="home.placeDetail({id: place.id})">
					{{projection.name}}
				</a><br>
				<!- TODO kad se u USER doda type staviti $root.user.type == ADMIN da se proveri -->
				<a ng-if="$root.user" ui-sref="home.placeDetailAdmin({id: place.id})">
					Edit(Admin)
				</a>
			</h3>
			<div class="card-subtitle mb-2 text-muted">
				<my-stars rating="place.rating" max="5"></my-stars>
				{{projection.averateRating}}/5
				<address>{{place.address}}</address>
			</div>
			<p class="card-text">{{place.description}}</p>
		</div>

	</div>
</div>
